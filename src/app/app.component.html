<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu type="push" contentId="main-content">
      <ion-list id="inbox-list">
        <ion-list-header
          ><ion-avatar>
            <img src="../assets/img/logo-care.jpeg" />
          </ion-avatar>
          <ion-label class="ml-2">{{ client.name }}</ion-label>
        </ion-list-header>
        <ion-note></ion-note>

        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <!-- <ion-icon
                slot="start"
                [ios]="p.icon + '-outline'"
                [md]="p.icon + '-sharp'"
              ></ion-icon> -->
            <app-icon
              color="primary"
              [icon]="p.icon"
              height="25px"
              width="25px"
            ></app-icon>
            <ion-label class="ml-3"> {{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
