<ion-item lines="none" [ngStyle]="stylezz" [color]="background">
  <ion-label *ngIf="label" [style.color]="color" [position]="position">{{
    label
  }}</ion-label>
  <ng-container [ngSwitch]="type">
    <ion-input
      *ngSwitchCase="'cpf'"
      (ionChange)="emitVal()"
      [id]="id"
      [required]="required"
      [readonly]="readonly"
      [(ngModel)]="value"
      [maxlength]="14"
      [minlength]="14"
      [brmasker]="{ mask: '000.000.000-00', type: 'num' }"
    ></ion-input>
    <ion-input
      *ngSwitchCase="'cep'"
      (ionChange)="emitVal()"
      [id]="id"
      [required]="required"
      [readonly]="readonly"
      [(ngModel)]="value"
      [maxlength]="9"
      [minlength]="9"
      [brmasker]="{ mask: '00.000-000', type: 'num' }"
    ></ion-input>
    <ion-input
      *ngSwitchCase="'password'"
      (ionChange)="emitVal()"
      [id]="id"
      [required]="required"
      [readonly]="readonly"
      [(ngModel)]="value"
      [type]="typeToogle ? 'text' : 'password'"
      [maxlength]="maxlength"
      [minlength]="minlength"
    ></ion-input>
    <ion-input
      *ngSwitchCase="'money'"
      (ionChange)="emitVal()"
      [id]="id"
      [required]="required"
      [readonly]="readonly"
      [(ngModel)]="value"
      [maxlength]="14"
      [brmasker]="{
        money: true,
        thousand: '.',
        decimalCaracter: ',',
        decimal: 2
      }"
    ></ion-input>
    <ion-input
      *ngSwitchCase="'phone'"
      (ionChange)="emitVal()"
      [id]="id"
      [required]="required"
      [readonly]="readonly"
      [(ngModel)]="value"
      [type]="type"
      [maxlength]="maxlength"
      [minlength]="minlength"
      [brmasker]="{ phone: true }"
    ></ion-input>
    <ion-datetime
      *ngSwitchCase="'date'"
      displayFormat="DD/MM/YYYY"
      (ionChange)="emitVal()"
      cancelText="Sair"
      doneText="Salvar"
      [min]="min"
      [max]="max"
      [(ngModel)]="value"
    ></ion-datetime>

    <ng-container *ngSwitchDefault>
      <ion-input
        *ngIf="mask"
        (ionChange)="emitVal()"
        [id]="id"
        [required]="required"
        [readonly]="readonly"
        [(ngModel)]="value"
        [type]="type"
        [brmasker]="mask"
        [maxlength]="maxlength"
        [minlength]="minlength"
      ></ion-input>
      <ion-input
        *ngIf="!mask"
        (ionChange)="emitVal()"
        [id]="id"
        [required]="required"
        [readonly]="readonly"
        [(ngModel)]="value"
        [type]="type"
        [maxlength]="maxlength"
        [minlength]="minlength"
      ></ion-input>
    </ng-container>
  </ng-container>
</ion-item>
<ion-toggle
  *ngIf="type == 'password'"
  class="float-right"
  color="secondary"
  [(ngModel)]="typeToogle"
></ion-toggle>
<app-text-msg
  *ngIf="showValidation"
  type="danger"
  [validated]="validation.validate"
  [text]="validation.text"
></app-text-msg>
